services:
  facility-db:
    image: "postgres:16.4-alpine"
    env_file: .env
    environment:
      - POSTGRES_USER=${PGUSER}
      - POSTGRES_PASSWORD=${PGPASSWORD}
    volumes:
      - facility_db:/var/lib/postgresql/data

  facility:
    ports:
      - "3000:3000"
    build: .
    env_file: .env
    depends_on:
      - facility-db
    environment:
      - PGHOST=facility-db
      - PGPORT=${PGPORT}
      - PGUSER=${PGUSER}
      - PGPASSWORD=${PGPASSWORD}
      - PGDATABASE=${PGDATABASE}
      - NODE_ENV=production
    volumes:
      - ./public/images/upload:/srv/client/images/upload

volumes:
  facility_db:
